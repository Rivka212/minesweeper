<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" oncontextmenu="return false">

    <h1>Minesweeper </h1>

    <div class="levels">
        Game Level:
        <button class="click" onclick="onSetLevel(1)"> 1 </button>
        <button class="click" onclick="onSetLevel(2)"> 2 </button>
        <button class="click" onclick="onSetLevel(3)"> 3 </button>
    </div>

    <div class="modal">
        <div class="lives"><span></span></div>
        <span class="normal"><img src="img/normal1.jpeg" onclick="onInit(this)"></span>
        <span class="victory hidden"> <img src="img/smiling.png" alt=""></span>
        <span class="lose hidden"> <img src="img/lose.jpeg" alt=""></span> </button>
    </div>

    <div class="timer-container">Timer: <span class="minutes">00</span>:<span class="seconds">00</span>
        <button class="btn-dark" onclick="onToggleDarkMode()">dark</button>
    </div>

    <div class="board-container"></div>

    <h5>Rivka Bashari &#169; 2024</h5>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
